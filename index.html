<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>usefull.webex</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #3333cc;
      padding: 30px 0;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px #000099;
      border-bottom: 5px solid #ffcc00;
    }
    main {
      margin: 40px auto;
      max-width: 600px;
      background: #ffcc00;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px #666666;
      color: #333333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #33cc33;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 2px 2px 5px #006600;
      transition: background 0.3s;
    }
    li:hover {
      background: #66ff66;
      cursor: pointer;
    }
    a {
      color: #003300;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>usefull.webex</header>
  <main>
    <ul>
      <li><a href="bus://route1">bus://route1</a></li>
      <li><a href="bus://route2">bus://route2</a></li>
      <li><a href="bus://express">bus://express</a></li>
      <li><a href="bus://city-center">bus://city-center</a></li>
      <li><a href="bus://airport-shuttle">bus://airport-shuttle</a></li>
    </ul>
  </main>
</body>
</html>
